<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="twitterJS.js"></script>
    </head>
    <body>
        <div id = "main">
            <div class ="container">
                <div id="header" class="row">
                    <div class="col-md-8">
                        <div id="logo">
                            <h1>Random Quote Generator</h1>
                        </div>                       
                    </div>
                    <div class="col-md-4"></div>     
                </div> <!--End of header-->
                
                <div id ="content">
                    <div class="row ">
                        <div class="col-md-2"></div>
                        <div id= "content-main" class="col-md-8">
                            <div id="quoteBox">
                                <div id="quoteText">
                                    <span id="text">Click the button for a quote!</span>
                                </div>
                            </div>
                            <div id="buttonDiv">
                                <button class="button btn btn-secondary" id="twitterButton" title="Tweet it!">Tweet!</button>                             
                                <button id= "newButton" type="button" class="btn btn-primary btn-lg" title="New Tweet">New Quote</button>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div style="clear:both"></div>
                </div><!--End of content-->
                
                <div id ="footer">
                    <div class ="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <p>Copyright © 2017 by <a href ="https://github.com/swallace355"> Steve Wallace</a><br />
                            All Rights Reserved</p>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                </div><!--End Footer container-->
            </div>
        </div>
    </body>
</html>
